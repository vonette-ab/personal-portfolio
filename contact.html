<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
   <section class="flex items-center justify-center min-h-screen bg-gray-100 px-4 bg-[url(./images/cntct.jpg)] ">
        <form
  action="https://formspree.io/f/xkgrddoa"
  method="POST"
  class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"
>
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-700">Contact Me</h2>
    
    <input 
      type="text" 
      name="name" 
      placeholder="Please enter your name" 
      class="w-full border border-gray-300 rounded px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    
    <input 
      type="email" 
      name="email" 
      placeholder="Please enter your email" 
      class="w-full border border-gray-300 rounded px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    
    <textarea 
      name="message" 
      placeholder="Your message" 
      rows="4"
      class="w-full border border-gray-300 rounded px-4 py-2 mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>
    
    <div class="flex justify-end">
      <button 
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded transition duration-200"
      >
        Submit
      </button>
    </div>
  </form>

</section>
 <!-- Footer -->
  <footer class="text-center p-4 bg-gray-100 shadow-inner ">
    <p>&copy; 2025 Vonette Aboe's Portfolio. All rights reserved.</p>
  </footer>


</body>

</html>
